<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Select Items:</h3>
  <div id="container">
    <label><input type="checkbox" value="dhairya is my name i'm from vapi my enrollment is 602"> dhairya</label><br>
    <label><input type="checkbox" value="my friend harpal is learning js for almost 1 year now."> harpal</label><br>
    <label><input type="checkbox" value="shreyansh has done development in laravel"> shreyansh</label><br>
    <label><input type="checkbox" value="this is all,i'll see you later"> nothing</label><br>
  </div>
  <h3>Selected Items:</h3>
  <div id="values"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  let checkboxContainer = document.getElementById("container");
  let selectedValuesDiv = document.getElementById("values");

  checkboxContainer.addEventListener("change", () => {
    let selectedValues = Array.from(
      checkboxContainer.querySelectorAll("input[type=checkbox]:checked")
    ).map(checkbox => checkbox.value);

    selectedValuesDiv.textContent = selectedValues.join(", ");
  });
});

</script>
</body>
</html>
