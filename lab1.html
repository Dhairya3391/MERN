        function bubbleSort(){
            arr=prompt("enter numbers with , saparated");
            newarr=arr.split(',');
            let swap;
            for(let i=0;i<newarr.length;i++){
                for(let j=0;j<newarr.length;j++){
                    if(newarr[i]>newarr[j]){
                        swap = newarr[j]
                        newarr[j] = newarr[i];
                        newarr[i] = swap;
                    }
                }
            }
            document.write(newarr);
        }
