<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
      }
      h1 {
        margin: 20px;
      }
      #game-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        justify-content: center;
        margin: 20px auto;
      }
      .hole {
        width: 100px;
        height: 100px;
        background-color: #c4c4c4;
        border: 2px solid #444;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }
      .mole {
        width: 60px;
        height: 60px;
        background-color: #8b4513;
        border-radius: 50%;
        position: absolute;
        top: 20%;
        left: 20%;
        cursor: pointer;
        animation: popUp 0.3s ease-in-out;
      }
      @keyframes popUp {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      #score,
      #timer {
        font-size: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Whack-a-Mole</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
    <div id="game-board">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <script src="whack-a-mole.js"></script>
  </body>
</html>
